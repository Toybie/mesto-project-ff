<!doctype html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Mesto</title> 
</head> 
<body class="page"> 
  <div class="page__content"> 
    <header class="header page__section"> 
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto" class="logo header__logo"> 
    </header> 
    <main class="content"> 
      <section class="profile page__section"> 
        <div class="profile__image" style="background-image: url(<%= require('./images/avatar.jpg') %>);"> 
          <svg class="edit-icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"> 
              <path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/> 
          </svg> 
        </div> 
        <div class="profile__info"> 
          <h1 class="profile__title">Фил Ансельмо</h1> 
          <button class="profile__edit-button" type="button"></button> 
          <p class="profile__description">Певец ртом</p> 
        </div> 
        <button class="profile__add-button" type="button"></button> 
      </section> 
      <section class="places page__section"> 
        <ul class="places__list"></ul> 
      </section> 
    </main> 
    <footer class="footer page__section"> 
      <p class="footer__copyright"> 
        © 2021 Mesto Russia 
      </p> 
    </footer> 

    <!-- Попап редактирования профиля -->
<div class="popup popup_type_edit">
  <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
          <input
              class="popup__input popup__input_type_name"
              name="name"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              pattern="[a-zA-Zа-яА-ЯёЁ\- ]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              autocomplete="off"
          >
          <span class="name-error popup__error_visible"></span>
          
          <input
              class="popup__input popup__input_type_description"
              name="description"
              type="text"
              placeholder="Занятие"
              minlength="2"
              maxlength="30"
              required
              pattern="[a-zA-Zа-яА-ЯёЁ\- ]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              autocomplete="off"
          >
          <span class="description-error popup__error_visible"></span>

          <button type="submit" class="button popup__button">Сохранить</button>
      </form>
  </div>
</div>


<!-- Попап добавления новой карточки --> 
<div class="popup popup_type_new-card"> 
  <div class="popup__content"> 
    <button type="button" class="popup__close"></button> 
    <h3 class="popup__title">Новое место</h3> 
    <form class="popup__form" name="new-place" novalidate> 
      <input
        class="popup__input popup__input_type_card-name"
        name="place-name"
        type="text"
        placeholder="Название"
        minlength="2"
        maxlength="30"
        required
        pattern="[a-zA-Zа-яА-ЯёЁ\- ]+"
        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
        autocomplete="off"
      >
      <span class="place-name-error popup__error_visible"></span>

      <input
        class="popup__input popup__input_type_url"
        name="link"
        type="url"
        placeholder="Ссылка на картинку"
        minlength="2"
        maxlength="300"
        required
        data-error-message="Введите корректный URL"
        autocomplete="off"
      >
      <span class="link-error popup__error_visible"></span>

      <button type="submit" class="button popup__button">Сохранить</button> 
    </form> 
  </div> 
</div> 

<!-- Попап смены аватара --> 
<div class="popup popup_type_avatar"> 
  <div class="popup__content"> 
    <button type="button" class="popup__close"></button> 
    <h3 class="popup__title">Сменить аватар</h3> 
    <form class="popup__form" name="avatar-change" novalidate> 
      <input
        class="popup__input popup__input_type_avatar"
        name="avatar"
        type="url"
        placeholder="Ссылка на новый аватар"
        minlength="2"
        maxlength="300"
        required
        data-error-message="Введите корректный URL"
        autocomplete="off"
      >
      <span class="avatar-error popup__error_visible"></span> 
      
      <button type="submit" class="button popup__button popup__button_avatar">Сохранить</button> 
    </form> 
  </div> 
</div> 

<!-- Попап просмотра изображения --> 
<div class="popup popup_type_image"> 
  <div class="popup__content popup__content_content_image"> 
    <button type="button" class="popup__close"></button> 
    <img src="" alt="" class="popup__image"> 
    <p class="popup__caption"></p> 
  </div> 
</div> 

<!-- Шаблон карточки --> 
<template id="card-template"> 
  <li class="places__item card"> 
    <img class="card__image" src="" alt="" /> 
    <button type="button" class="card__delete-button"></button> 
    <div class="card__description"> 
      <h2 class="card__title"></h2> 
      <div class="card__like-container"> 
        <button type="button" class="card__like-button"></button> 
        <p class="card__like-count">0</p> 
      </div> 
    </div> 
  </li> 
</template> 

  </div> 
</body> 
</html>
